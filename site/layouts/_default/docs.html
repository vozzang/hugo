{{ define "main" }}
<div class="site-main-wrap">
  {{ partial "sidebar/sidebar" . }}
  <div class="site-main">
    <div class="site-main-container">
      <div class="site-main-content">
        <h1 class="site-main-title">{{ .Title }}</h1>
        <div class="site-main-description">{{ .Description }}</div>
        <div>{{ .Content }}</div>
      </div>
    </div>
  </div>
</div>
{{ end }}
